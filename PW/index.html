<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    #check {
      width: 200px;
      height: 150px;
      border: 2px solid red;
    }
    #check2 {
      width: 700px;
      height: 490px;
      border: 2px solid rgb(18, 21, 214);
    }
  </style>
</head>
<body>
  <table id="check">
    <tr>
      <td id="check2"></td>
    </tr>
  </table>
</body>
</html>
